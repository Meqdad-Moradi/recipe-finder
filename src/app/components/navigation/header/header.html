<header class="fixed top-0 left-0 right-0 bg-white shadow-md z-50">
  <div class="container mx-auto">
    <nav class="flex items-center justify-between px-4 py-3 relative">
      <!-- Logo -->
      <h1
        class="font-bold text-xl text-green-900 md:absolute md:left-0 select-none flex items-center gap-3"
      >
        <div class="relative w-10 h-10">
          <svg
            viewBox="0 0 40 40"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
            class="w-full h-full"
          >
            <!-- Animated gradient background -->
            <defs>
              <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop
                  offset="0%"
                  class="text-orange-500"
                  style="stop-color: currentColor; stop-opacity: 0.1"
                >
                  <animate
                    attributeName="stop-opacity"
                    values="0.1; 0.3; 0.1"
                    dur="3s"
                    repeatCount="indefinite"
                  />
                </stop>
                <stop
                  offset="100%"
                  class="text-green-900"
                  style="stop-color: currentColor; stop-opacity: 0.1"
                >
                  <animate
                    attributeName="stop-opacity"
                    values="0.1; 0.3; 0.1"
                    dur="3s"
                    repeatCount="indefinite"
                    begin="-1.5s"
                  />
                </stop>
              </linearGradient>
            </defs>

            <!-- Base circle with gradient -->
            <circle cx="20" cy="20" r="19" fill="url(#grad1)" />

            <!-- Fork handle base -->
            <path
              d="M20 15v15"
              stroke="currentColor"
              stroke-width="2.5"
              stroke-linecap="round"
              class="text-orange-500 origin-bottom"
            >
              <animate
                attributeName="stroke-width"
                values="2.5;3;2.5"
                dur="3s"
                repeatCount="indefinite"
              />
            </path>

            <!-- Stylized leaf/heart fork head -->
            <path
              d="M20 15C20 15 20 10 15 10C10 10 10 15 10 15C10 20 20 25 20 25C20 25 30 20 30 15C30 15 30 10 25 10C20 10 20 15 20 15Z"
              fill="currentColor"
              class="text-orange-500"
              opacity="0.9"
            >
              <animate
                attributeName="opacity"
                values="0.9;1;0.9"
                dur="3s"
                repeatCount="indefinite"
              />
            </path>

            <!-- Decorative leaves -->
            <path
              d="M26 28C26 28 32 25 32 20"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              class="text-green-900"
            >
              <animate
                attributeName="d"
                values="M26 28C26 28 32 25 32 20;M26 28C26 28 33 24 32 19;M26 28C26 28 32 25 32 20"
                dur="5s"
                repeatCount="indefinite"
              />
            </path>

            <path
              d="M14 28C14 28 8 25 8 20"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              class="text-green-900"
            >
              <animate
                attributeName="d"
                values="M14 28C14 28 8 25 8 20;M14 28C14 28 7 24 8 19;M14 28C14 28 8 25 8 20"
                dur="5s"
                repeatCount="indefinite"
              />
            </path>

            <!-- Small dots -->
            <circle
              cx="28"
              cy="22"
              r="1"
              fill="currentColor"
              class="text-green-900"
            >
              <animate
                attributeName="r"
                values="1;1.5;1"
                dur="3s"
                repeatCount="indefinite"
              />
            </circle>
            <circle
              cx="12"
              cy="22"
              r="1"
              fill="currentColor"
              class="text-green-900"
            >
              <animate
                attributeName="r"
                values="1;1.5;1"
                dur="3s"
                repeatCount="indefinite"
                begin="-1.5s"
              />
            </circle>
          </svg>
        </div>
        <span
          class="hidden sm:inline-block md:hidden lg:inline-block bg-linear-to-r from-orange-500 to-green-900 bg-clip-text text-transparent"
        >
          Healthy Recipe Finder
        </span>
      </h1>

      <!-- Mobile menu button -->
      <button
        (click)="toggleMenu()"
        class="md:hidden p-2 rounded-lg hover:bg-gray-100 focus:outline-none relative w-10 h-10 overflow-hidden cursor-pointer"
        [attr.aria-expanded]="isMenuOpen"
        aria-label="Toggle menu"
      >
        <!-- Menu icon (three lines) -->
        <svg
          class="w-6 h-6 absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 transition-all duration-300 ease-in-out"
          [class.opacity-0]="isMenuOpen"
          [class.rotate-0]="!isMenuOpen"
          [class.-rotate-90]="isMenuOpen"
          [class.scale-0]="isMenuOpen"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4 6h16M4 12h16m-7 6h7"
          />
        </svg>
        <!-- Close icon (X) -->
        <svg
          class="w-6 h-6 absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 transition-all duration-300 ease-in-out"
          [class.opacity-0]="!isMenuOpen"
          [class.rotate-90]="!isMenuOpen"
          [class.rotate-0]="isMenuOpen"
          [class.scale-0]="!isMenuOpen"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M6 18L18 6M6 6l12 12"
          />
        </svg>
      </button>

      <!-- Desktop navigation -->
      <div class="hidden md:flex md:items-center md:gap-8 md:mx-auto">
        <app-navbar></app-navbar>
      </div>

      <!-- Browse Recipes button -->
      <button
        class="hidden md:block bg-green-900 text-white rounded-md px-4 py-2 hover:bg-green-800 transition-colors md:absolute md:right-4 cursor-pointer"
        [routerLink]="['/recipes']"
      >
        Browse Recipes
      </button>

      <!-- Mobile navigation -->
      <div
        class="fixed md:hidden top-[61px] right-0 bottom-0 w-64 bg-white shadow-lg transform transition-transform duration-300 ease-in-out"
        [class.translate-x-0]="isMenuOpen"
        [class.translate-x-full]="!isMenuOpen"
      >
        <div class="p-4 flex flex-col gap-4">
          <app-navbar></app-navbar>
          <button
            class="bg-green-900 text-white rounded-md px-4 py-2 hover:bg-green-800 transition-colors"
            [routerLink]="['/recipes']"
          >
            Browse Recipes
          </button>
        </div>
      </div>
    </nav>
  </div>
</header>

<!-- Spacer to prevent content from being hidden under fixed header -->
<div class="h-[61px]"></div>
