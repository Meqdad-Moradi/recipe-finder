<div class="flex items-center justify-between gap-4 text-gray-600">
  <div class="flex items-center gap-4 font-semibold text-green-900">
    <span>{{first()}}</span>
    <div class="text-gray-400">|</div>
    <span>{{second()}}</span>
    <div class="text-gray-400">|</div>
    <span>{{third()}}</span>
  </div>

  <!-- search input with icon -->
  <div class="relative">
    <input
      class="pl-3 pr-10 py-1 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 w-68 placeholder:text-gray-400 transition-colors"
      type="text"
      placeholder="Search..."
      (input)="onSearchChange($event.target.value)"
    />
    <svg
      class="absolute right-3 top-1/2 -translate-y-1/2 w-4 h-4 text-gray-400 pointer-events-none"
      fill="none"
      stroke="currentColor"
      viewBox="0 0 24 24"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
      ></path>
    </svg>
  </div>
</div>
