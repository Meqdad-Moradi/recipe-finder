<button
  class="hidden md:block p-2 rounded-lg hover:bg-gray-200 focus:outline-none cursor-pointer transition-colors {{
    isDarkMode() ? 'hover:bg-yellow-900' : ''
  }}"
  (click)="toggleDarkMode()"
  [attr.aria-label]="
    isDarkMode() ? 'Switch to light mode' : 'Switch to dark mode'
  "
>
  <!-- Sun icon (shown in dark mode) -->
  @if (isDarkMode()) {
    <svg
      class="w-6 h-6 text-yellow-400 transition-transform duration-300"
      fill="none"
      stroke="currentColor"
      stroke-width="2"
      viewBox="0 0 24 24"
    >
      <circle cx="12" cy="12" r="5"></circle>
      <line x1="12" y1="1" x2="12" y2="3"></line>
      <line x1="12" y1="21" x2="12" y2="23"></line>
      <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
      <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
      <line x1="1" y1="12" x2="3" y2="12"></line>
      <line x1="21" y1="12" x2="23" y2="12"></line>
      <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
      <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
    </svg>
  } @else {
    <!-- Moon icon (shown in light mode) -->
    <svg
      class="w-6 h-6 text-gray-700 transition-transform duration-300"
      fill="none"
      stroke="currentColor"
      stroke-width="2"
      viewBox="0 0 24 24"
    >
      <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
    </svg>
  }
</button>
