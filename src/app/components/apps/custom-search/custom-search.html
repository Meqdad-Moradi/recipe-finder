<div class="relative">
  <!-- Icon -->
  <svg
    class="pointer-events-none absolute left-3 top-1/2 -translate-y-1/2 h-5 w-5 text-gray-400"
    xmlns="http://www.w3.org/2000/svg"
    fill="none"
    viewBox="0 0 24 24"
    stroke="currentColor"
  >
    <path
      stroke-linecap="round"
      stroke-linejoin="round"
      stroke-width="2"
      d="M21 21l-4.3-4.3m0 0A7.5 7.5 0 105.5 5.5a7.5 7.5 0 0011.2 11.2z"
    />
  </svg>

  <!-- Input with white background -->
  <input
    class="w-full rounded-lg border border-gray-200 bg-white pl-10 pr-3 py-2 text-sm text-gray-900 placeholder:text-gray-400 outline-0 focus:border-green-800 focus:ring focus:ring-green-800 focus:ring-offset-0"
    type="search"
    placeholder="Search by name or ingredient..."
    [(ngModel)]="searchQuery"
  />
</div>
