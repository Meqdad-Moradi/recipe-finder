<div class="relative">
  <select
    class="block w-full appearance-none rounded-md border-gray-300 shadow-sm outline-0 focus:border-green-800 focus:ring-2 focus:ring-green-800 focus:ring-offset-0 sm:text-sm bg-white px-3 py-2 pr-10"
    [(ngModel)]="selectValue"
  >
    <option value="" class="text-gray-400">Select...</option>
    @for (option of options(); track option) {
    <option [value]="option" class="text-gray-700 bg-white">{{option}}</option>
    }
  </select>

  <!-- Custom chevron icon -->
  <div
    class="pointer-events-none absolute inset-y-0 right-0 flex items-center pr-2"
  >
    <svg
      class="h-5 w-5 text-gray-700"
      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 20 20"
      fill="currentColor"
    >
      <path
        fill-rule="evenodd"
        d="M5.23 7.21a.75.75 0 011.06.02L10 10.94l3.71-3.71a.75.75 0 111.06 1.06l-4.24 4.24a.75.75 0 01-1.06 0L5.25 8.27a.75.75 0 01-.02-1.06z"
        clip-rule="evenodd"
      />
    </svg>
  </div>
</div>
