<div
  class="grid grid-cols-[1fr_0.4fr_0.55fr_0.5fr_0.5fr_0.666fr_0.55fr_0.2fr] gap-4 px-4 py-2 border-b border-(--text)/30 items-center bg-(--fg) hover:bg-(--fg)/93 transition-colors relative min-w-max"
>
  <!-- [class.bg-(--fg)]="!guest().isPresent" -->
  <div class="text-(--text) font-medium">{{ guest().name }}</div>

  <div class="text-(--text) font-medium">{{ guest().guestCount }}</div>

  <div class="text-(--text) font-medium">
    €{{ guest().foodPrice.toFixed(2) }}
  </div>

  <div class="font-bold text-(--primary)">
    €{{ getGuestTotalPrice(guest()).toFixed(2) }}
  </div>

  <div class="text-(--text) font-medium">{{ guest().gemeinde }}</div>

  <!-- invited state -->
  <button
    (click)="onToggleInvited()"
    class="px-3 py-1 rounded-lg font-semibold text-sm transition-all duration-300 cursor-pointer"
    [ngClass]="{
      'bg-(--blue)/20 text-(--blue) hover:bg-(--blue)/40': guest().invited,
      'bg-(--yellow) text-yellow-900 hover:bg-(--hover-yellow)': !guest().invited,
    }"
  >
    {{ guest().invited ? "✓ Invited" : "✗ Not Invited" }}
  </button>

  <!-- present state -->
  <button
    (click)="onTogglePresence()"
    class="px-3 py-1 rounded-lg font-semibold text-sm transition-all duration-300 cursor-pointer"
    [ngClass]="{
      'bg-(--light-green) hover:bg-(--hover-green) text-(--primary) ':
        guest().isPresent,
      'bg-red-100 text-red-900 hover:bg-red-200': !guest().isPresent,
    }"
  >
    {{ guest().isPresent ? "✓ Present" : "✗ Absent" }}
  </button>

  <!-- Menu Button -->
  <div class="relative ml-auto" data-menu-content>
    <button
      type="button"
      (click)="onToggleMenu()"
      data-menu-button
      class="p-1 text-(--text) hover:text-(--text) hover:bg-(--bg) rounded-lg transition-all duration-200 cursor-pointer"
      title="More options"
    >
      <svg
        class="w-5 h-5"
        fill="currentColor"
        viewBox="0 0 24 24"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M12 8c1.1 0 2-0.9 2-2s-0.9-2-2-2-2 0.9-2 2 0.9 2 2 2zm0 2c-1.1 0-2 0.9-2 2s0.9 2 2 2 2-0.9 2-2-0.9-2-2-2zm0 6c-1.1 0-2 0.9-2 2s0.9 2 2 2 2-0.9 2-2-0.9-2-2-2z"
        />
      </svg>
    </button>
    <!-- Dropdown Menu -->
    @if (openMenuId() === guest().id) {
      <div
        class="min-w-max absolute right-0 top-full mt-1 bg-(--fg) rounded-lg shadow-lg border border-(--text)/30 z-50 animate-in fade-in slide-in-from-top-1 duration-150"
        data-menu-content
      >
        <button
          type="button"
          (click)="onEditGuest()"
          data-menu-content
          class="flex items-center gap-2 w-full px-4 py-2 text-(--blue) hover:bg-(--blue)/10 transition-colors first:rounded-t-lg cursor-pointer"
        >
          <svg
            class="w-4 h-4"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"
            ></path>
          </svg>
          <span>Edit Guest</span>
        </button>
        <button
          type="button"
          (click)="onRemoveGuest()"
          data-menu-content
          class="flex items-center gap-2 w-full px-4 py-2 text-(--red) hover:bg-(--red)/10 transition-colors last:rounded-b-lg cursor-pointer"
        >
          <svg
            class="w-4 h-4"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"
            ></path>
          </svg>
          <span>Delete Guest</span>
        </button>
      </div>
    }
  </div>
</div>
