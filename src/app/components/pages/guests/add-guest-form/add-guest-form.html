<div class="mt-8 mb-12">
  <form
    [formGroup]="guestForm"
    (ngSubmit)="onSubmit($event)"
    class="bg-white rounded-xl shadow-md p-6"
  >
    <div class="grid grid-cols-1 md:grid-cols-5 gap-4 items-end">
      <!-- Name Input -->
      <div class="flex flex-col relative">
        <label class="text-sm font-semibold text-gray-700 mb-2" for="name"
          >Guest Name</label
        >
        <input
          class="px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-green-900 focus:ring-2 focus:ring-green-900 focus:ring-opacity-20 transition-colors placeholder:text-gray-400"
          type="text"
          formControlName="name"
          placeholder="Enter name"
          id="name"
        />
        @if (guestForm.get('name')?.hasError('required') &&
        guestForm.get('name')?.touched) {
        <p
          class="error-message absolute top-full left-0 text-red-600 text-xs mt-1"
        >
          Name is required
        </p>
        }
      </div>

      <!-- Guest Count Input -->
      <div class="flex flex-col relative">
        <label class="text-sm font-semibold text-gray-700 mb-2" for="guestCount"
          >Guest Count</label
        >
        <input
          class="px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-green-900 focus:ring-2 focus:ring-green-900 focus:ring-opacity-20 transition-colors"
          type="number"
          formControlName="guestCount"
          min="1"
          id="guestCount"
        />
        @if (guestForm.get('guestCount')?.hasError('min') &&
        guestForm.get('guestCount')?.touched) {
        <p
          class="error-message absolute top-full left-0 text-red-600 text-xs mt-1"
        >
          Minimum 1 guest
        </p>
        }
      </div>

      <!-- Food Price Input -->
      <div class="flex flex-col">
        <label class="text-sm font-semibold text-gray-700 mb-2"
          >Food Price</label
        >
        @if (!isEditingPrice()) {
        <div class="relative">
          <input
            type="text"
            [value]="fixedFoodPrice() + 'â‚¬'"
            readonly
            class="w-full px-3 py-2 pr-10 border border-gray-300 rounded-lg bg-gray-100 cursor-not-allowed text-gray-800 font-semibold"
          />
          <button
            type="button"
            (click)="enableEditPrice()"
            class="absolute right-2 top-1/2 -translate-y-1/2 text-gray-600 hover:text-blue-600 transition-colors cursor-pointer"
            title="Edit price"
          >
            <svg
              class="w-5 h-5"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"
              ></path>
            </svg>
          </button>
        </div>
        } @else {
        <div class="flex items-stretch gap-1">
          <input
            type="number"
            [(ngModel)]="tempFoodPrice"
            min="0"
            step="0.01"
            class="flex-1 px-3 py-2 border border-blue-500 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-20 transition-colors font-semibold"
          />
          <button
            type="button"
            (click)="savePrice()"
            class="px-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition-colors cursor-pointer"
            title="Save price"
          >
            <svg
              class="w-5 h-5"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M5 13l4 4L19 7"
              ></path>
            </svg>
          </button>
          <button
            type="button"
            (click)="cancelEditPrice()"
            class="px-2 bg-gray-500 text-white rounded-lg hover:bg-gray-600 transition-colors cursor-pointer"
            title="Cancel"
          >
            <svg
              class="w-5 h-5"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M6 18L18 6M6 6l12 12"
              ></path>
            </svg>
          </button>
        </div>
        }
      </div>

      <!-- Present State Toggle -->
      <div class="flex items-center gap-2">
        <input
          type="checkbox"
          formControlName="isPresent"
          id="isPresent"
          class="w-4 h-4 rounded cursor-pointer accent-green-900"
        />
        <label
          for="isPresent"
          class="text-sm font-semibold text-gray-700 cursor-pointer"
          >Present</label
        >
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        [disabled]="guestForm.invalid"
        class="bg-green-900 text-white rounded-lg px-6 py-2 hover:bg-green-800 disabled:bg-gray-400 disabled:cursor-not-allowed transition-colors font-semibold cursor-pointer"
      >
        Add Guest
      </button>
    </div>
  </form>
</div>
