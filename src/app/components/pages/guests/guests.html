<section class="max-w-4xl mx-auto mt-12 mb-16">
  <div class="max-w-6xl mx-auto px-4">
    <!-- heading -->
    <app-section-heading
      title="Guest Management"
      desc="Add guests, track attendance, and calculate total food costs for your event."
    ></app-section-heading>

    <!-- Add Guest Form -->
    <app-add-guest-form
      [editingGuest]="editingGuest()"
      (addGuest)="addGuest($event)"
      (updateGuest)="updateGuestData($event)"
      (cancel)="cancelEditGuest()"
    ></app-add-guest-form>

    <!-- Guests Grid -->
    @if (filteredGuests().length > 0) {
    <div class="mb-8">
      <h2 class="text-2xl font-bold text-green-900 mb-6">Guests List</h2>

      <!-- Summary -->
      <!-- sort and filter controls -->
      <app-filter-sort
        [first]="allGuests() + ' Guests'"
        [second]="getPresentGuestCount() + ' Present'"
        [third]="'â‚¬' + getGrandTotal().toFixed(2) + ' Total'"
        (searchQueryChange)="searchGuest($event)"
      ></app-filter-sort>

      <div class="bg-white rounded-xl shadow-md mt-2">
        <!-- Table Header -->
        <div
          class="grid grid-cols-[1fr_0.4fr_0.55fr_0.5fr_0.5fr_0.666fr_0.55fr_0.2fr] gap-4 bg-green-50 p-4 font-semibold text-gray-700 border-b border-gray-200 min-w-max"
        >
          <div>Guest Name</div>
          <div>Count</div>
          <div>Price/Person</div>
          <div>Total</div>
          <div>Gemeinde</div>
          <div>Invited</div>
          <div>Status</div>
        </div>
        <!-- Guest Rows -->
        @for (guest of filteredGuests(); track guest.id) {
        <app-guest
          [guest]="guest"
          [openMenuId]="openMenuId()"
          (togglePresent)="togglePresent($event)"
          (removeGuest)="removeGuest($event)"
          (toggleMenu)="toggleMenu($event)"
          (editGuest)="editGuest($event)"
          (toggleInvited)="toggleInvited($event)"
        ></app-guest>
        }
      </div>
    </div>

    <!-- Invite All Guests Button -->
    <div class="mb-6 flex justify-between items-center">
      <button
        (click)="inviteAllGuests()"
        [disabled]="filteredGuests().length === 0"
        class="flex items-center gap-2 bg-green-900 text-white rounded-lg px-6 py-2 hover:bg-green-800 disabled:bg-gray-400 disabled:cursor-not-allowed transition-colors font-semibold cursor-pointer"
        title="Send birthday party invitation to all guests via WhatsApp"
      >
        <svg
          class="w-5 h-5"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"
          ></path>
        </svg>
        ðŸŽ‰ Invite All to Birthday Party
      </button>
    </div>
    }

    <!-- Empty State -->
    @if (filteredGuests().length === 0) {
    <div class="text-center py-12">
      <p class="text-gray-500 text-lg">
        No guests added yet. Start by adding a guest using the form above.
      </p>
    </div>
    }
  </div>
</section>
